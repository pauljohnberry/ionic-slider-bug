<ion-list>
  <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
    <ion-item *ngFor="let item of foo">
      <ion-range mode="md" pin="false" color="dark"></ion-range>
      <ion-reorder slot="end">
        <ion-icon name="md-more"></ion-icon>
      </ion-reorder>
    </ion-item>
  </ion-reorder-group>
</ion-list>
